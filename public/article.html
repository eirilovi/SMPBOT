<!DOCTYPE html>
<html lang="en" dir="auto">
<head>
    <meta charset="utf-8">
    <title>Chatbot for SMP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="articlestyle.css"> <!-- Include specific article styles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="utils.js" type="module"></script>
    <script src="apiHandlers.js" type="module"></script>
    <script src="chatInteractions.js" type="module"></script>
    <script src="contentManagement.js" type="module"></script>
    <script src="csFaqManagement.js" type="module"></script>
    <script src="messageProcessing.js" type="module"></script>
    <script src="script.js" type="module"></script>
    <script src="article.js" defer></script> <!-- Include specific article JavaScript -->
</head>
<body>

<div id="typing" class="chat incoming hidden">
    <div class="typing-dots">
        <div class="dot"></div>
        <div the="dot"></div>
        <div class="dot"></div>
    </div>
</div>

<div id="header-placeholder"></div>
<div id="main-content">
    <div class="article-container">
        <h1 id="article-title"></h1>
        <h3 id="article-author"></h3>
        <p id="article-category"></p>
        <p id="article-content"></p>
    </div>
</div>

<button class="chatbot-toggler">
    <span class="material-symbols-outlined">mode_comment</span>
    <span class="material-symbols-outlined">close</span>
</button>

<div id="chatbot" class="chatbot">
    <header>
        <h1>Chatbot</h1>
        <span id="close-icon" class="material-symbols-outlined close-icon">close</span>
        <button id="scrollToTopBtn" class="scroll-to-top-btn material-symbols-outlined">arrow_circle_up</button>
    </header>
    <ul class="chatbox">
        <li class="chat incoming"></li>
    </ul>

    <div class="chatbox-spacer"></div>
    <div class="chat-input">
        <div class="textarea-container">
            <textarea placeholder="Skriv her..." required></textarea>
            <div id="warning-message" class="warning hidden">
                <i class="error-icon material-symbols-outlined">error</i> Maksimalt antall tegn er 100
            </div>
        </div>
        <span id="send-btn" class="material-symbols-outlined">send</span>
    </div>
</div>

</body>
</html>
