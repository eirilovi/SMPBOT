<!DOCTYPE html>
<html lang="en" dir="auto">
<head>
    <meta charset="utf-8">
    <title>Chatbot for SMP</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="scrpit.js" defer></script>
</head>
<body>

<div id="typing" class="chat incoming hidden">
    <div class="typing-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</div>

<div id="header-placeholder"></div>
<div id="main-content"></div>

<button class="chatbot-toggler">
    <span class="material-symbols-outlined">mode_comment</span>
    <span class="material-symbols-outlined">close</span>
</button>

<div id="chatbot" class="chatbot">
    <header>
        <h2>Chatbot</h2>
        <span id="close-icon" class="material-symbols-outlined close-icon">close</span>
    </header>
    <ul class="chatbox">
        <button id="scrollToTopBtn" class="scroll-to-top-btn material-symbols-outlined">arrow_circle_up</button>
        <li class="chat incoming"></li>
    </ul>

    <div class="chatbox-spacer"></div>
    <div class="chat-input">
        <div class="textarea-container">
            <textarea placeholder="Skriv her..." required></textarea>
            <div id="warning-message" class="warning hidden">
                <i class="error-icon material-symbols-outlined">error</i> Maksimalt antall tegn er 100
            </div>
        </div>
        <span id="send-btn" class="material-symbols-outlined">send</span>
    </div>
</div>

</body>
</html>
